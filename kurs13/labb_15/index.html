<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-tutorial 3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <div id="header">
        <h1>JavaScript-tutorial 7</h1>
        <p>Laboration i Webbdesign på Linnéuniversitetet - Bilder från freedigitalphotos.net</p>
    </div> <!-- End "header" -->

    <div id="fruitButtons">
        <img src="buttons/strawberry.jpg" alt="Jordgubbar">
        <img src="buttons/pear.jpg" alt="Päron">
        <img src="buttons/cherry.jpg" alt="Körsbär">
        <img src="buttons/grapes.jpg" alt="Druvor">
        <img src="buttons/lemon.jpg" alt="Citroner">
        <img src="buttons/orange.jpg" alt="Apelsiner">
        <img src="buttons/apple.jpg" alt="Äpplen">
        <img src="buttons/banana.jpg" alt="Bananer">
    </div> <!-- End "fruitButtons" -->

    <div id="content">
        <h2>Fruktkorgen</h2>
        <p>Klicka på bilderna till vänster, för att välja frukter.</p>
        <div id="largePictBox">
            <div id="closeBtn">x</div>
            <h4>Vald frukt</h4>
            <img src="fruits/nofruit.jpg" alt="Vald frukt">
        </div>
    </div> <!-- End "content" -->

</body>
</html>
