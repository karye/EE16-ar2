<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Pensionat Sjöstugan - Rumsbokning</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1>Pensionat Sjöstugan - Rumsbokning</h1>
    <form id="bookingForm" action="" method="post" accept-charset="ISO-8859-1" onsubmit="return checkForm();">
        <p>Välj önskad rumstyp: <br>
            <label><input type="radio" name="room" value="enkelrum,600" checked="checked" onclick="familyRoomNotSelected()">Enkelrum (600 kr)</label> <br>
            <label><input type="radio" name="room" value="dubbelrum,800" onclick="familyRoomNotSelected()">Dubbelrum (800 kr)</label> <br>
            <label><input type="radio" name="room" value="familjerum,950" onclick="familyRoomSelected()">Familjerum (950 kr)</label>
            <label> - Antal personer:
                <select name="persons" disabled="disabled">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select> - (anges endast för famlijerum)
            </label>
        </p>
        <p><label>Antal nätter:
            <select name="nights">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">1 vecka</option>
                <option value="14">2 veckor</option>
            </select>
        </label></p>
        <p>Tillägg:<br>
            <label><input type="checkbox" name="extra" value="Internet,40">Internet (40 kr)</label><br>
            <label><input type="checkbox" name="extra" value="sjöutsikt,100"><span id="extra1">Sjöutsikt (100 kr)</span></label> - (ej tillgängligt i familjerum)<br>
            <label><input type="checkbox" name="extra" value="parkering,80">Parkering (80 kr)</label>
        </p>
        <p><input type="button" value="Beräkna kostnad" onclick="calculateCost()"> <span id="totalCost"></span></p>
        <hr>
        <div id="customerdata">
            <p><label>Ankomstdatum:<br><input type="date" name="arrivaldate"></label></p>
            <p><label>Namn:<br><input type="text" name="name"></label></p>
            <p><label>Gatuadress:<br><input type="text" name="street"></label></p>
            <p><label>Postnummer:<br><input type="text" name="zipcode"></label></p>
            <p><label>Ort:<br><input type="text" name="town"></label></p>
        </div>
        <hr>
        <p><input type="submit" value="Skicka beställning"></p>
    </form>
</body>
</html>
