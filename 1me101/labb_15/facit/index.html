<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Videogalleri</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script.js"></script>
</head>

<body>
<div id="wrapper">
	<h1>Galleri med videofilmer på YouTube</h1>
	<div id="movielist">
		<h4>Klicka på den film du vill se:</h4>
		<ul>
			<li>Introduktion till webbdesign</li>
			<li>Bygge av kolmila</li>
			<li>Midsommar</li>
			<li>Mopedrally</li>
		</ul>
	</div> <!-- End id="movielist" -->
</div> <!-- End id="wrapper" -->

<div id="dimmer"></div>
<div id="movies">
	<span id="closeBtn">Stäng</span>
	<iframe width="640" height="480" src="http://www.youtube.com/embed/WlpUO2erEfk?rel=0" frameborder="0" allowfullscreen></iframe>
	<iframe width="853" height="480" src="http://www.youtube.com/embed/oqM26An1ihQ?rel=0" frameborder="0" allowfullscreen></iframe>
	<iframe width="853" height="480" src="http://www.youtube.com/embed/r4jqYq6AKlI?rel=0" frameborder="0" allowfullscreen></iframe>
	<iframe width="853" height="480" src="http://www.youtube.com/embed/gKp7VArH5a0?rel=0" frameborder="0" allowfullscreen></iframe>
</div> <!-- End id="movies" -->
	
</body>
</html>
